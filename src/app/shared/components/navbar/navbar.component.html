<mat-toolbar class="navbar" color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSidenav.emit()" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
            <h1>
                TaskSchedulerApp
            </h1>
        </a>
        <span class="example-spacer"></span>
        <a [routerLink]="['/settings']" mat-icon-button aria-label="Example icon-setting with share icon">
            <mat-icon>settings</mat-icon>
        </a>
        <button (click)="logout()" mat-icon-button aria-label="Example icon-logout with share icon">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
