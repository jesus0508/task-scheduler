<h2 mat-dialog-title class="alternate-theme"> <mat-icon color="accent">warning</mat-icon>¿Esta seguro que desea realizar esta operacion?</h2>
<div mat-dialog-content>Esta operacion es irreversible. Se perderá toda la información relacionada a este registro.</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Confirmar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</div>
