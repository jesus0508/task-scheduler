<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

    <!-- Top navbar -->
    <app-navbar (toggleSidenav)="navigationSidenav.toggle()"></app-navbar>

    <mat-sidenav-container class="navbar-sidenav-container">
        <!-- Side nav -->
        <mat-sidenav #navigationSidenav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

            <mat-nav-list>
                <h3 mat-subheader>Home</h3>

                <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        dashboard
                    </mat-icon>
                    <p mat-line> Dashboard </p>
                </a>

                <a mat-list-item [routerLink]="['/tasks']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        assignment
                    </mat-icon>
                    <p mat-line> Tareas </p>
                </a>
                <a mat-list-item [routerLink]="['/users']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        people
                    </mat-icon>
                    <p mat-line> Usuarios </p>
                </a>

                <a mat-list-item [routerLink]="['/account/profile']" routerLinkActive="active">
                    <mat-icon mat-list-icon>person</mat-icon>
                    <p mat-line> Cuenta </p>
                </a>

                <mat-divider></mat-divider>

                <h3 mat-subheader>Recursos</h3>

                <a mat-list-item href="http://localhost:9191/swagger-ui.html" target="_blank">
                    <mat-icon mat-list-icon>
                        api
                    </mat-icon>
                    <p mat-line> API Documentation </p>
                </a>
                <a mat-list-item
                    href="http://www.quartz-scheduler.org/documentation/quartz-2.3.0/tutorials/crontrigger.html"
                    target="_blank">
                    <mat-icon mat-list-icon>
                        schedule
                    </mat-icon>
                    <p mat-line> Cron Expressions </p>
                </a>
                <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">
                    <mat-icon mat-list-icon>
                        style
                    </mat-icon>
                    <p mat-line> Material Components </p>
                </a>

                <!-- <a id="push-bottom" mat-list-item [routerLink]="['/about']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        info_outline
                    </mat-icon>
                    <p mat-line> About </p>
                </a> -->
            </mat-nav-list>

        </mat-sidenav>

        <!-- Main content -->
        <mat-sidenav-content class="sidenav-content">
            <!-- 
            <div class="progress-bar-container">
                <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
                </mat-progress-bar>
                <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> 
            </div>
        -->

            <div class="container" fxLayout="row" fxLayoutAlign="center none">
                <div fxFlex="95%">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
