<div class="header">
    <h2>Listado de Tareas</h2>
    <span class="example-spacer"></span>
    <button mat-flat-button color="primary" routerLink="/dashboard/create">
        <mat-icon aria-hidden="false" aria-label="Example add icon">add</mat-icon>
        Agregar
    </button>
</div>


<mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
</mat-form-field>

<div class="table" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </th>
            <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cronExpression">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CronExpression </th>
            <td mat-cell *matCellDef="let element"> {{element.cronExpression}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="element.state=='PAUSED'" mat-icon-button matTooltip="Reanudar tarea"
                    aria-label="Example icon button with a play arrow icon" (click)="updateTaskState(element.id, 2)">
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <button *ngIf="element.state=='ENABLED'" mat-icon-button matTooltip="Pausar tarea"
                    aria-label="Example icon button with a pause icon" (click)="updateTaskState(element.id, 1)">
                    <mat-icon>pause</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Eliminar tarea" (click)="deleteTask(element.id)"
                    aria-label="Example icon button with a pause icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
